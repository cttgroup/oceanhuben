{% if subcomments == true %}<div class="comments">{{ comments }}</div>{% else %}
<div class="ui threaded comments">
    {% if comments contains "</div>" %}<h2 class="ui dividing header">Comments</h2>{% endif %}
    {{ comments }}
    <div class="ui tiny message" style="overflow:hidden">
        <a class="add-comment ui primary labeled submit icon button" href="{{ site.git_repo }}{{ comment_url }}">
          <i class="edit icon"></i> Добавить комментарий
        </a><br />

        Добавление комментария происходит на основе технологии Git и требует регистрации на сервере GitHub.
    </div>
</div>
{% endif %}
